version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    allow:
      - dependency-type: development
    versioning-strategy: increase
    groups:
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      typescript-eslint:
        patterns:
          - "typescript-eslint"
          - "@typescript-eslint/*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
